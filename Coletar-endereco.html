<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Coleta de Dados</title>
    <style>
        /* CSS para estiliza√ß√£o b√°sica */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], 
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #25d366; /* Cor do WhatsApp */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #128c7e;
        }
        .required-field::after {
            content: " *";
            color: red;
        }

        .tetx-alternado{
            font-size: 8px
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Coleta de Dados<br>
        üèçÔ∏è Para Fazermos a Entrega üèçÔ∏è  
        </h2>
        <form id="dataForm" onsubmit="enviarParaWhatsApp(event)">
            
            <div class="form-group">
                <label for="email" class="required-field">E-mail</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
            </div>
            
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep">
            </div>

            <div class="form-group">
                <label for="rua">Rua/Avenida</label>
                <input type="text" id="rua">
            </div>
            
            <div class="form-group">
                <label for="endereco" class="required-field">Endere√ßo (Detalhes)</label>
                <input type="text" id="endereco" required>
            </div>

            <div class="form-group">
                <label for="complemento">Complemento <strong class="tetx-alternado">Ex.: ‚Åø‚Å∞ Casa-00 ou Quadra-00 Lote-00</strong></label>
                <input type="text" id="complemento">
            </div>
            
            <button type="submit">Enviar Dados por WhatsApp üü¢</button>
        </form>
    </div>

    <script>
        // JavaScript para a l√≥gica de envio
        function enviarParaWhatsApp(event) {
            // Previne o comportamento padr√£o do formul√°rio (recarregar a p√°gina)
            event.preventDefault(); 
            
            // Verifica se o formul√°rio passou na valida√ß√£o nativa (campos 'required')
            if (!document.getElementById("dataForm").checkValidity()) {
                // Se n√£o for v√°lido, o navegador exibir√° as mensagens de erro nativas.
                return; 
            }
            
            // 1. Coletar os valores dos campos
            var email = document.getElementById("email").value;
            var cpf = document.getElementById("cpf").value || "N√£o Informado";
            var cep = document.getElementById("cep").value || "N√£o Informado";
            var rua = document.getElementById("rua").value || "N√£o Informada";
            var endereco = document.getElementById("endereco").value;
            var complemento = document.getElementById("complemento").value || "N/A";

            // Seu n√∫mero de WhatsApp (55 √© o c√≥digo do Brasil)
            var numeroWhatsApp = "5562995679219"; 
            
            // 2. Montar a mensagem com quebras de linha (%0A)
            var mensagem = 
                "**üöÄ NOVO CADASTRO DE CLIENTE** \n\n" +
                "**C√≥digo do Drink: 444D01** \n\n" +
                
                "**üë§ Dados Pessoais** \n" + 
                "E-mail: " + email + " \n" +
                "CPF: " + cpf + "\n\n" +
                
                "**üè† Detalhes de Localiza√ß√£o** \n" +
                "CEP: " + cep + "\n" +
                "Rua/Av: " + rua + "\n" +
                "Endere√ßo (Detalhes): " + endereco + " \n" +
                "Complemento: " + complemento; 
            
               "**Escolha mais Drinks üëâ** \n\n" +
               "https://seguromj.github.io/seguromj-/"

            // 3. Codificar a mensagem para URL (Crucial para caracteres especiais)
            var mensagemCodificada = encodeURIComponent(mensagem);
            
            // 4. Montar o link final
            var url = "https://wa.me/" + numeroWhatsApp + "?text=" + mensagemCodificada;

            // 5. Abrir o link em uma nova aba
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
