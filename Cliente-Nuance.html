    <script>
        // --- JAVASCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            const clientForm = document.getElementById('client-form');
            const registrationDiv = document.getElementById('registration-form');
            const passwordFormDiv = document.getElementById('password-form');
            const recoveryFormDiv = document.getElementById('recovery-form'); 
            const recoveryEmailForm = document.getElementById('email-recovery-form'); 
            const cardDiv = document.getElementById('data-card');
            const couponDiv = document.getElementById('coupon-display');
            const submitButton = document.getElementById('submit-button');
            const recoverButton = document.getElementById('recover-button'); 
            const backToLoginLink = document.getElementById('back-to-login'); 

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const newPasswordInput = document.getElementById('new-password'); 
            const cpfInput = document.getElementById('cpf');
            
            const recoveryEmailInput = document.getElementById('recovery-email'); 
            
            const formMessage = document.getElementById('form-message');
            const recoveryMessage = document.getElementById('recovery-message'); 
            
            // =======================================================================================
            // 圷 CONFIGURAﾃﾃグ OBRIGATﾃ迭IA DO GOOGLE FORMS 
            // =======================================================================================
            const FORM_ACTION_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSd5kqX1HuvNnQwKCknXcsbmy2DEdon7jsGAQtzyvzRr0aLojQ/formResponse'; 
            const NAME_FIELD_GF = 'entry.2009915093';   
            const EMAIL_FIELD_GF = 'entry.188272270'; 
            const CPF_FIELD_GF = 'entry.199255072';
            const PASSWORD_FIELD_GF = 'entry.1955124742'; 
            // =======================================================================================
            
            // =======================================================================================
            // 圷 ALERTA 2: TEMPO DE EXPIRAﾃﾃグ E URL DO CARDﾃ￣IO
            // =======================================================================================
            const EXPIRATION_DAYS = 0;   
            const EXPIRATION_HOURS = 0;   
            const EXPIRATION_MINUTES = 2; 
            const CARDAPIO_URL = 'Cardapio-Nuance.html'; // 争 URL DO CARDﾃ￣IO
            // =======================================================================================

            const STORAGE_KEY = 'nuance_client_data';
            const STORAGE_KEY_COUPON = 'nuance_client_coupon'; 
            
            const COUPON_INDEX_KEY = 'nuance_coupon_index';
            const SHUFFLED_COUPONS_KEY = 'nuance_shuffled_coupons'; 

           // LISTA ORIGINAL COM 31 CUPONS (confirmado)
           const BASE_COUPONS = [
	"AABBZ385G7SZ",
	"AABBDUD68GEO",
	"AABBVTGX1KLV",
	"AABB8GFRPB4O",
	"AABBE6M7465E",
	"AABBHX6EESAH",
	"AABBDGDIS1BJ",
	"AABB2IF42H09",
	"AABBNXTQCRCU",
	"AABBOK5WYDJC",
	"AABB5C0V4KJG",
	"AABBI7519HH2",
	"AABB65Y54X9H",
	"AABB0KLDESN4",
	"AABBNFWUTAAM",
	"AABBUOWXP4Z7",
	"AABB0I8J60S1",
	"AABBHUNBQYGK",
	"AABBW7A97EYQ",
	"AABB9RJ2HUEB",
	"AABBFLOMKP2L",
	"AABBVN3VZL1D",
	"AABB6RAH5H4E",
	"AABBYMI35ZKN",
	"AABBW0XPF0UO",
	"AABB611923BK",
	"AABB7YG7QAYV",
	"AABB017JK375",
	"AABB2IVZJ422",
	"AABBUK611B2S",
	"AABBHVBCR6DU"// Total de 31 cupons
            ];
            const EXPECTED_COUPON_COUNT = 31; // Novo constante para o nﾃｺmero esperado de cupons
            
            // --- FUNﾃﾃグ DE VALIDAﾃﾃグ DE CPF ---
            function isValidCPF(cpf) {
                cpf = cpf.replace(/[^\d]+/g, '');
                if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
                let sum, remainder;
                sum = 0;
                for (let i = 1; i <= 9; i++) {
                    sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
                }
                remainder = (sum * 10) % 11;
                if ((remainder === 10) || (remainder === 11)) remainder = 0;
                if (remainder !== parseInt(cpf.substring(9, 10))) return false;
                sum = 0;
                for (let i = 1; i <= 10; i++) {
                    sum += parseInt(cpf.substring(i-1, i)) * (12 - i);
                }
                remainder = (sum * 10) % 11;
                if ((remainder === 10) || (remainder === 11)) remainder = 0;
                if (remainder !== parseInt(cpf.substring(10, 11))) return false;
                return true;
            }
            
            // --- INPUT EVENTO CPF ---
            cpfInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); 
                if (value.length > 9) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                } else if (value.length > 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
                } else if (value.length > 3) {
                    value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
                } else if (value.length > 0) {
                    value = value.replace(/(\d{3})/, '$1');
                }
                e.target.value = value;
            });

            // --- FUNﾃﾃ髭S DE STORAGE E CUPOM ---
            function shuffleArray(array) {
                let shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            function getNextCoupon() {
                const shuffledCouponsString = localStorage.getItem(SHUFFLED_COUPONS_KEY);
                
                // Forﾃｧa a inicializaﾃｧﾃ｣o se nﾃ｣o houver dados, garantindo que o sistema de cupons esteja pronto.
                if (!shuffledCouponsString) {
                    initializeCouponSystem(true); // Chamada forﾃｧada
                    return getNextCoupon(); 
                }
                
                const SHUFFLED_COUPONS = JSON.parse(shuffledCouponsString);
                
                // Se a lista estiver vazia (erro grave), retorna um fallback
                if(SHUFFLED_COUPONS.length === 0) return "ERRO_CUPOM_VAZIO"; 
                
                let currentIndex = parseInt(localStorage.getItem(COUPON_INDEX_KEY) || '-1');
                let nextIndex = (currentIndex + 1) % SHUFFLED_COUPONS.length;
                
                const coupon = SHUFFLED_COUPONS[nextIndex];
                localStorage.setItem(COUPON_INDEX_KEY, nextIndex.toString());
                return coupon;
            }

            function saveClientData(name, email, password, cpf, coupon) { 
                const now = new Date().getTime();
                const daysInMs = EXPIRATION_DAYS * 24 * 60 * 60 * 1000;
                const hoursInMs = EXPIRATION_HOURS * 60 * 60 * 1000;
                const minutesInMs = EXPIRATION_MINUTES * 60 * 1000; 
                const expirationTime = now + daysInMs + hoursInMs + minutesInMs; 
                
                const clientData = {
                    name: name,
                    email: email,
                    password: password,
                    cpf: cpf,
                    expiry: expirationTime
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(clientData));
                localStorage.setItem(STORAGE_KEY_COUPON, coupon); 
            }

            function getClientData() {
                const dataString = localStorage.getItem(STORAGE_KEY);
                if (!dataString) return null;

                const data = JSON.parse(dataString);
                const now = new Date().getTime();

                if (now > data.expiry) {
                    localStorage.removeItem(STORAGE_KEY); 
                    localStorage.removeItem(STORAGE_KEY_COUPON); 
                    return null;
                }
                return data;
            }

            function getClientCoupon() {
                return localStorage.getItem(STORAGE_KEY_COUPON) || 'N/A';
            }

            // --- FUNﾃﾃグ DE ENVIO ---
            async function sendToGoogleForms(name, email, cpf, password) { 
                const formData = new FormData();
                formData.append(NAME_FIELD_GF, name);
                formData.append(EMAIL_FIELD_GF, email);
                formData.append(CPF_FIELD_GF, cpf);
                formData.append(PASSWORD_FIELD_GF, password); 

                try {
                    const response = await fetch(FORM_ACTION_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        body: formData
                    });
                    console.log("Dados enviados para o Google Forms com sucesso.");
                    return true;
                } catch (error) {
                    console.error("Erro ao enviar dados para o Google Forms:", error);
                    return false;
                }
            }
            // --- FIM FUNﾃﾃグ DE ENVIO ---
            
            function displayCoupon(name, couponCode) { 
                const firstName = name.split(' ')[0];

                couponDiv.innerHTML = `
                    <h3>脂 Bem-Vindo(a), ${firstName}!</h3>
                    <p style="font-size: 1.1em; color: var(--cor-texto-escuro);">
                        Seu presente de primeiro pedido chegou! Use o cﾃｳdigo:
                    </p>
                    <div id="coupon-value" onclick="navigator.clipboard.writeText('${couponCode}'); alert('Cupom copiado: ${couponCode}');">
                        ${couponCode} <span style="font-size: 0.6em; opacity: 0.8;">(Clique para copiar)</span>
                    </div>
                    <p id="coupon-info">
                        * Vﾃ｡lido apenas no seu primeiro pedido.
                    </p>
                    <a id="return-to-cart" href="${CARDAPIO_URL}">Voltar ao Carrinho</a>
                `;
                
                registrationDiv.classList.add('hidden');
                passwordFormDiv.classList.add('hidden');
                recoveryFormDiv.classList.add('hidden'); 
                cardDiv.classList.add('hidden');
                couponDiv.classList.remove('hidden');
            }

            // --- Lﾃ敵ICA DE RECUPERAﾃﾃグ DE SENHA ---
            function handleForgotPassword() {
                passwordFormDiv.classList.add('hidden');
                recoveryFormDiv.classList.remove('hidden');
                
                recoveryMessage.classList.add('hidden'); 
                recoveryEmailInput.value = ''; 
            }

            recoveryEmailForm.addEventListener('submit', (e) => {
                e.preventDefault();
                recoverButton.disabled = true;
                recoverButton.textContent = 'Buscando...';
                recoveryMessage.classList.add('hidden'); 
                
                const enteredEmail = recoveryEmailInput.value.trim();
                const clientData = getClientData();

                if (!clientData) {
                    recoveryMessage.textContent = 'Erro: Nenhum dado de cadastro ativo encontrado neste navegador.';
                    recoveryMessage.className = 'message error';
                    recoveryMessage.classList.remove('hidden');
                } else if (enteredEmail.toLowerCase() === clientData.email.toLowerCase()) {
                    recoveryMessage.innerHTML = `笨 Sua senha de acesso ﾃｩ: <strong>${clientData.password}</strong>.`;
                    recoveryMessage.className = 'message success';
                    recoveryMessage.classList.remove('hidden');
                    
                    setTimeout(() => {
                        handleBackToLogin();
                    }, 5000);

                } else {
                    recoveryMessage.textContent = 'E-mail nﾃ｣o corresponde ao cadastro ativo. Verifique e tente novamente.';
                    recoveryMessage.className = 'message error';
                    recoveryMessage.classList.remove('hidden');
                }

                recoverButton.disabled = false;
                recoverButton.textContent = 'Mostrar Senha';
            });
            
            function handleBackToLogin() {
                recoveryFormDiv.classList.add('hidden');
                passwordFormDiv.classList.remove('hidden');
                // Garante que o feedback de login seja limpo ao voltar
                const loginFeedback = document.getElementById('login-feedback-message');
                if (loginFeedback) loginFeedback.classList.add('hidden');
                
                cardDiv.classList.add('hidden'); 
            }

            backToLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                handleBackToLogin();
            });
            // --- FIM Lﾃ敵ICA DE RECUPERAﾃﾃグ DE SENHA ---


            // --- FUNﾃﾃグ DE ACESSO AO CARTﾃグ ---
            function handleAccessCard() {
                const passwordInput = document.getElementById('card-password');
                const feedbackMessage = document.getElementById('login-feedback-message');
                const enteredPassword = passwordInput.value;
                const clientData = getClientData();
                const clientCoupon = getClientCoupon(); 
                
                feedbackMessage.classList.add('hidden');
                cardDiv.classList.add('hidden');
                couponDiv.classList.add('hidden'); 

                if (!clientData) {
                     feedbackMessage.textContent = 'Nenhum dado encontrado ou expirou. Por favor, faﾃｧa um novo cadastro.';
                     feedbackMessage.className = 'message error';
                     feedbackMessage.classList.remove('hidden');
                     registrationDiv.classList.remove('hidden');
                     passwordFormDiv.classList.add('hidden');
                     return;
                }

                if (enteredPassword === clientData.password) {

                    const cardEmail = document.getElementById('card-email');
                    const cardCpf = document.getElementById('card-cpf');
                    const cardCoupon = document.getElementById('card-coupon-value');

                    cardEmail.textContent = clientData.email;
                    cardCpf.textContent = clientData.cpf || 'Nﾃ｣o Informado';

                                           ' de ' + expiryDate.toLocaleDateString('pt-BR');

                    cardDiv.classList.remove('hidden');
                    feedbackMessage.textContent = 'Acesso liberado! (Dados visﾃｭveis abaixo)';
                    feedbackMessage.className = 'message success';
                    feedbackMessage.classList.remove('hidden');
                    passwordInput.value = ''; 
                } else {
                    feedbackMessage.textContent = 'Senha incorreta. Tente novamente.';
                    feedbackMessage.className = 'message error';
                    feedbackMessage.classList.remove('hidden'); 
                    passwordInput.value = '';
                }
            }
            // --- FIM FUNﾃﾃグ DE ACESSO AO CARTﾃグ ---


            // 1. Submissﾃ｣o do Formulﾃ｡rio de Cadastro
            clientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                submitButton.textContent = 'Verificando...';
                
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const newPassword = newPasswordInput.value.trim();
                const rawCpf = cpfInput.value.trim();
                const formattedCpf = rawCpf.replace(/[^\d]+/g, '');
                
                formMessage.classList.add('hidden'); 

                if (!name || !email) {
                    formMessage.textContent = 'Por favor, preencha o Nome e E-mail.';
                    formMessage.className = 'message error';
                    formMessage.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Cadastrar e Receber Meu CUPOM';
                    return;
                }

                if (newPassword.length < 8) {
                    formMessage.textContent = 'A senha de acesso deve ter no mﾃｭnimo 4 caracteres.';
                    formMessage.className = 'message error';
                    formMessage.classList.remove('hidden');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Cadastrar e Receber Meu CUPOM';
                    return;
                }

                if (rawCpf.length > 0) {
                    if (!isValidCPF(formattedCpf)) {
                        formMessage.textContent = 'O CPF preenchido ﾃｩ invﾃ｡lido. Por favor, corrija ou deixe o campo vazio para continuar.';
                        formMessage.className = 'message error';
                        formMessage.classList.remove('hidden');
                        submitButton.disabled = false;
                        submitButton.textContent = 'Cadastrar e Receber Meu CUPOM';
                        return; 
                    }
                }
                
                submitButton.textContent = 'Gerando Cupom...';
                
                // --- GARANTE QUE O SISTEMA DE CUPONS ESTEJA CORRETO E SELECIONA O PRﾃ店IMO CUPOM DA SUA LISTA ---
                initializeCouponSystem(); // Garante que a lista de 31 cupons esteja no storage
                const newCoupon = getNextCoupon();
                
                saveClientData(name, email, newPassword, rawCpf, newCoupon);
                
                submitButton.textContent = 'Enviando Dados...';

                await sendToGoogleForms(name, email, rawCpf, newPassword);
                
                displayCoupon(name, newCoupon);

                formMessage.textContent = 'Cadastro e envio de dados concluﾃｭdos. Aproveite seu cupom!';
                formMessage.className = 'message success';
                formMessage.classList.remove('hidden');
                    
                submitButton.disabled = false;
            });

            // --- FUNﾃﾃグ DE INICIALIZAﾃﾃグ DO SISTEMA DE CUPONS ---
            function initializeCouponSystem(force = false) {
                let shuffledCoupons = localStorage.getItem(SHUFFLED_COUPONS_KEY);
                let currentShuffledList = null;

                // 1. Verifica se existe uma lista salva
                if (shuffledCoupons) {
                    try {
                        currentShuffledList = JSON.parse(shuffledCoupons);
                    } catch (e) {
                        console.error("Erro ao parsear lista de cupons embaralhados.");
                        currentShuffledList = null;
                    }
                }

                // 2. Decide se precisa inicializar/re-inicializar (se nﾃ｣o existir, se o tamanho estiver errado, ou se for forﾃｧado)
                if (force || !currentShuffledList || currentShuffledList.length !== EXPECTED_COUPON_COUNT) {
                    if (!currentShuffledList || currentShuffledList.length !== EXPECTED_COUPON_COUNT) {
                        console.warn(`Aviso: Re-inicializando a lista de cupons. O tamanho atual (${currentShuffledList ? currentShuffledList.length : 0}) nﾃ｣o corresponde ao esperado (${EXPECTED_COUPON_COUNT}).`);
                    } else if (force) {
                        console.log("Forﾃｧando re-inicializaﾃｧﾃ｣o do sistema de cupons.");
                    }

                    const newShuffledList = shuffleArray(BASE_COUPONS);
                    localStorage.setItem(SHUFFLED_COUPONS_KEY, JSON.stringify(newShuffledList));
                    localStorage.setItem(COUPON_INDEX_KEY, '-1'); // Reinicia o ﾃｭndice
                }
            }


            // 3. Inicializaﾃｧﾃ｣o Principal
            function initialize() {
                // Garante que o sistema de cupons esteja pronto (e limpo de versﾃｵes antigas)
                initializeCouponSystem(); 
                
                const clientData = getClientData();
                if (clientData) {
                    registrationDiv.classList.add('hidden');
                    passwordFormDiv.classList.remove('hidden');
                    
                    const firstName = clientData.name.split(' ')[0];

                    // INJEﾃﾃグ DO HTML
                    passwordFormDiv.innerHTML = `
                        <h3>Acesso Rﾃ｡pido</h3>
                        <div class="message success" style="margin-top: 0;">
                            Olﾃ｡ ${firstName}! Seus dados estﾃ｣o salvos. Insira a senha que vocﾃｪ criou para acessar o cartﾃ｣o.
                        </div>
                        
                        <a id="return-to-cart" href="${CARDAPIO_URL}">Voltar ao Carrinho</a>
                        
                        <label for="card-password" style="margin-top: 25px;">Insira sua Senha de Acesso:</label>
                        <input type="password" id="card-password" placeholder="******" maxlength="12" style="margin-bottom: 10px;">
                        <button id="access-button">Acessar Cartﾃ｣o</button>
                        
                        <span id="forgot-password-link">Esqueceu a senha?</span>
                        
                        <div id="login-feedback-message" class="message hidden"></div>
                    `;

                    // RE-ANEXO DOS EVENTOS INJETADOS
                    document.getElementById('access-button').addEventListener('click', handleAccessCard);
                    document.getElementById('forgot-password-link').addEventListener('click', handleForgotPassword);
                    
                } else {
                    registrationDiv.classList.remove('hidden');
                    passwordFormDiv.classList.add('hidden');
                }
            }

            initialize();

        });
    </script>
