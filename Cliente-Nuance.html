                cpf = cpf.replace(/[^\d]+/g, '');
                if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
                let sum, remainder;
                sum = 0;
                for (let i = 1; i <= 9; i++) {
                    sum += parseInt(cpf.substring(i-1, i)) * (11 - i);
                }
                remainder = (sum * 10) % 11;
                if ((remainder === 10) || (remainder === 11)) remainder = 0;

                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            // --- FUN√á√ÉO DE INICIALIZA√á√ÉO E CONTROLE DO SISTEMA DE CUPONS ---
            function initializeCouponSystem(force = false) {
                let blockIndex = parseInt(localStorage.getItem(ACTIVE_BLOCK_INDEX_KEY) || '0');
                let activationTime = parseInt(localStorage.getItem(BLOCK_ACTIVATION_TIME_KEY) || '0');
                const now = new Date().getTime();
                let shouldActivateNextBlock = false;

                // 1. Verifica se precisa avan√ßar o bloco (se o tempo expirou - 12h)
                if (activationTime === 0 || now > activationTime + EXPIRATION_DURATION_MS) {
                    shouldActivateNextBlock = true;
                }
                
                // 2. Se for for√ßado OU se o bloco expirou: Ativa o pr√≥ximo bloco
                if (force || shouldActivateNextBlock) {
                    
                    // Se for para avan√ßar, mas n√£o for for√ßado, incrementa o √≠ndice (ou volta ao 0)
                    if (shouldActivateNextBlock && activationTime !== 0) {
                        blockIndex = (blockIndex + 1) % TOTAL_BLOCKS;
                    }
                    
                    // Sanity check
                    if (blockIndex >= TOTAL_BLOCKS) {
                        blockIndex = 0; 
                    }
                    
                    const activeBlockList = BLOCKS_OF_COUPONS[blockIndex];
                    if (activeBlockList.length !== EXPECTED_COUPON_COUNT) {
                        console.error(`ERRO: Bloco ${blockIndex} tem ${activeBlockList.length} cupons, esperado ${EXPECTED_COUPON_COUNT}. Usando Bloco 0 como fallback.`);
                        blockIndex = 0;
                        const fallbackBlock = BLOCKS_OF_COUPONS[0];
                        localStorage.setItem(SHUFFLED_COUPONS_KEY, JSON.stringify(shuffleArray(fallbackBlock)));
                    } else {
                        // Embaralha a nova lista do bloco e salva no storage
                        const newShuffledList = shuffleArray(activeBlockList);
                        localStorage.setItem(SHUFFLED_COUPONS_KEY, JSON.stringify(newShuffledList));
                    }
                    
                    // Define novos valores de controle
                    localStorage.setItem(ACTIVE_BLOCK_INDEX_KEY, blockIndex.toString());
                    localStorage.setItem(BLOCK_ACTIVATION_TIME_KEY, now.toString()); // Nova ativa√ß√£o √© AGORA
                    localStorage.setItem(COUPON_INDEX_KEY, '-1'); // Reinicia o √≠ndice para o novo bloco
                    
                    console.log(`Sistema de cupons atualizado: Bloco Ativo √© o √çndice ${blockIndex}`);

                } else {
                     // Bloco ativo (sem expirar). 
                     // Garante que a lista embaralhada exista e tenha o tamanho correto, se n√£o, re-embaralha o bloco atual.
                    const shuffledCouponsString = localStorage.getItem(SHUFFLED_COUPONS_KEY);
                    let currentShuffledList = null;
                    if (shuffledCouponsString) {
                        try {
                            currentShuffledList = JSON.parse(shuffledCouponsString);
                        } catch (e) {
                            currentShuffledList = null;
                        }
                    }
                    
                    if (!currentShuffledList || currentShuffledList.length !== EXPECTED_COUPON_COUNT) {
                        console.warn(`Aviso: Lista salva corrompida. Re-embaralhando Bloco ${blockIndex}.`);
                        const activeBlockList = BLOCKS_OF_COUPONS[blockIndex];
                        localStorage.setItem(SHUFFLED_COUPONS_KEY, JSON.stringify(shuffleArray(activeBlockList)));
                        localStorage.setItem(COUPON_INDEX_KEY, '-1');
                    }
                }
            }


            // Seleciona o pr√≥ximo cupom DISPON√çVEL no bloco ativo
            function getNextCoupon() {
                const shuffledCouponsString = localStorage.getItem(SHUFFLED_COUPONS_KEY);
                
                if (!shuffledCouponsString) {
                    console.error("Erro: Lista de cupons embaralhados n√£o encontrada.");
                    return "ERRO_CUPOM_VAZIO"; 
                }
                
                const SHUFFLED_COUPONS = JSON.parse(shuffledCouponsString);
                
                if(SHUFFLED_COUPONS.length === 0) return "ERRO_CUPOM_VAZIO"; 
                
                let currentIndex = parseInt(localStorage.getItem(COUPON_INDEX_KEY) || '-1');
                let nextIndex = (currentIndex + 1);
                
                // Rota√ß√£o: Se o √≠ndice exceder o limite (31), volta ao 0 para reusar cupons do bloco atual.
                if (nextIndex >= SHUFFLED_COUPONS.length) {
                    console.warn("Aviso: Todos os 31 cupons do bloco atual foram usados. Voltando ao primeiro cupom (Pode haver repeti√ß√£o se o bloco n√£o for trocado!).");
                    nextIndex = 0; 
                }
                
                const coupon = SHUFFLED_COUPONS[nextIndex];
                localStorage.setItem(COUPON_INDEX_KEY, nextIndex.toString());
                return coupon;
            }

            function saveClientData(name, email, password, cpf, coupon) { 
                const now = new Date().getTime();
                const daysInMs = EXPIRATION_DAYS * 24 * 60 * 60 * 1000;
                const hoursInMs = EXPIRATION_HOURS * 60 * 60 * 1000;
                const minutesInMs = EXPIRATION_MINUTES * 60 * 1000; 
                const expirationTime = now + daysInMs + hoursInMs + minutesInMs; 
                
                const clientData = {
                    name: name,
                    email: email,
                    password: password,
                    cpf: cpf,
                    expiry: expirationTime
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(clientData));
                localStorage.setItem(STORAGE_KEY_COUPON, coupon); 
            }

            function getClientData() {
                const dataString = localStorage.getItem(STORAGE_KEY);
                if (!dataString) return null;

                const data = JSON.parse(dataString);
                const now = new Date().getTime();

                if (now > data.expiry) {
                    localStorage.removeItem(STORAGE_KEY); 
                    localStorage.removeItem(STORAGE_KEY_COUPON); 
                    return null;
                }
                return data;
            }

            function getClientCoupon() {
                return localStorage.getItem(STORAGE_KEY_COUPON) || 'N/A';
            }

            // --- FUN√á√ÉO DE ENVIO ---
            async function sendToGoogleForms(name, email, cpf, password) {

                try {

                        method: 'POST',
                        mode: 'no-cors', 
                        body: formData
                    });
                    console.log("Dados enviados para o Google Forms com sucesso.");
                    return true;
                } catch (error) {
                    console.error("Erro ao enviar dados para o Google Forms:", error);
                    return false;
                }
            }

                    </p>

                `;

            }

            function handleForgotPassword() {

                recoveryFormDiv.classList.remove('hidden');

                    recoveryMessage.className = 'message error';

            });
            
            function handleBackToLogin() {
                recoveryFormDiv.classList.add('hidden');

            // --- FIM L√ìGICA DE RECUPERA√á√ÉO DE SENHA ---


            // --- FUN√á√ÉO DE ACESSO AO CART√ÉO ---
            function handleAccessCard() {

                     feedbackMessage.textContent = 'Nenhum dado encontrado ou expirou. Por favor, fa√ßa um novo cadastro.';
                     feedbackMessage.className = 'message error';
                     feedbackMessage.classList.remove('hidden');
                     registrationDiv.classList.remove('hidden');

            // --- FIM FUN√á√ÉO DE ACESSO AO CART√ÉO ---


            // 1. Submiss√£o do Formul√°rio de Cadastro
            clientForm.addEventListener('submit', async (e) => {

                formMessage.className = 'message success';
                formMessage.classList.remove('hidden');
                    
                submitButton.disabled = false;
            });


            // 3. Inicializa√ß√£o Principal
            function initialize() {

        });
